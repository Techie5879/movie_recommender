{% extends "layout.html" %}

{% block title %}
Predictions
{% endblock %}


{% block main %}
<div class="container my-5">
   <b>Users who liked {{already_liked}} also liked: </b>
   <div class="row">
      {% for record in predictions %}
         <div class="col-xxl-2 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12 p-3 my-3 text-black" style="padding: 1rem; background-color: #b35318;
         border: 4px solid #fff;
         color: #fff;
         height: 180px;">{{record}}</div>
      {% endfor %}
   </div>
</div>
{% endblock %}
